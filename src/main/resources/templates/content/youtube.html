<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/default::header}">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Baker. 나만의 레시피 북</title>
</head>
<body>
<div id="wrap">
  <div th:replace="~{role/banner::section}"></div>
      <div id="content" role="main">
          <div class="youtube_clone">
            <section class="you_content01">
              <h2 class="you_title creator"><i class="fa-solid fa-user"></i> <mark>베이킹 첫걸음!</mark> 참고하기 좋은 크리에이터 채널!</h2>
            <div class="level">
              <h3><i class="fa-regular fa-star"></i> 홈베이킹 1일차</h3>
              <h3><i class="fa-solid fa-star-half-stroke"></i> 쿠키반죽 마스터</h3>
              <h3><i class="fa-solid fa-star"></i> 예비 베이커</h3>
            </div>
              <swiper-container class="mySwiper swiper01" pagination="true" pagination-clickable="true" direction="vertical"
                                space-between="30" mousewheel="true">
                <swiper-slide><a href="https://www.youtube.com/@hoya1229/videos" target="_blank"></a></swiper-slide>
                <swiper-slide><a href="https://www.youtube.com/@Kkuume/videos" target="_blank"></a></swiper-slide>
                <swiper-slide><a href="https://www.youtube.com/@gomsbaking/videos" target="_blank"></a></swiper-slide>
              </swiper-container>

            <swiper-container class="mySwiper swiper02" pagination="true" pagination-clickable="true" direction="vertical"
                              space-between="30" mousewheel="true">
              <swiper-slide><a href="https://www.youtube.com/@jinyeong6425/videos" target="_blank"></a></swiper-slide>
              <swiper-slide><a href="https://www.youtube.com/@cookingsee/videos" target="_blank"></a></swiper-slide>
              <swiper-slide><a href="https://www.youtube.com/@siZning/videos" target="_blank"></a></swiper-slide>
            </swiper-container>

            <swiper-container class="mySwiper swiper03" pagination="true" pagination-clickable="true" direction="vertical"
                              space-between="30" mousewheel="true">
              <swiper-slide><a href="https://www.youtube.com/channel/UCtby6rJtBGgUm-2oD_E7bzw" target="_blank"></a></swiper-slide>
              <swiper-slide><a href="https://www.youtube.com/@Jocondesbaking/videos" target="_blank"></a></swiper-slide>
              <swiper-slide><a href="https://www.youtube.com/@JadoreRecipe/videos" target="_blank"></a></swiper-slide>
            </swiper-container>
            </section>

            <section class="you_content02">
              <h2 class="you_title creator"><i class="fa-solid fa-user"></i> <mark>베이킹 파고들기!</mark> 스킬 업그레이드 CLICK!</h2>
              <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
                                slides-per-view="3">
                <swiper-slide class="slide_01"><a href="https://youtu.be/Xt7EzYMAk2A" target="_blank">제과제빵자격증 꿀팁!</a></swiper-slide>
                <swiper-slide class="slide_02"><a href="https://youtu.be/9jl-oxM0FxU" target="_blank">베이커리 카페 알바</a></swiper-slide>
                <swiper-slide class="slide_03"><a href="https://youtu.be/4kM2BL6ey0M" target="_blank">서울디저트페어 방문기</a></swiper-slide>
                <swiper-slide class="slide_04"><a href="https://youtu.be/oBM_veEVUo4" target="_blank">베이킹 원데이클래스</a></swiper-slide>
                <swiper-slide class="slide_05"><a href="https://youtu.be/QJqXvOctqMA" target="_blank">홈카페 음료 레시피</a></swiper-slide>
                <swiper-slide class="slide_06"><a href="https://youtu.be/sL3Kt50L0Dw" target="_blank">1인카페 브이로그</a></swiper-slide>
                <swiper-slide class="slide_07"><a href="https://youtu.be/PZyjum5fOwg" target="_blank">베이커리 창업</a></swiper-slide>
              </swiper-container>
            </section>
      </div>
    </div>
</div>
</body>
</html>
