<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/default::header}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Baker. 나만의 레시피 북</title>
</head>
<body>
<div id="wrap">
    <div th:replace="~{role/banner::section}"></div>
    <div id="content" role="main">
        <div  class="sign_form">
            <section class="login">
                <div class="login_title">
                    <h2>LOGIN</h2>
                </div>
                <div class="naver_login">
                    <a th:href="@{/oauth2/authorization/naver}">
                        <img src="/img/naver_login.png" alt=""><span>네이버로 로그인하기</span></a>
                </div>
                <p class="choice">또는 이메일로 로그인</p>
                <form action="/members/login" method="post" role="form">
                <div class="login_box">
                    <label th:for="email">아이디</label>
                    <input type="email" name="email" id="email" placeholder="이메일을 입력해 주세요." required>
                </div>
                <div class="login_box">
                    <label th:for="password">비밀번호</label>
                    <input type="password" name="password" id="password"  placeholder="비밀번호를 입력해 주세요." required>
                </div>
                <p th:if="${loginErrorMsg}" class="login_error" th:text="${loginErrorMsg}"></p>
                <button type="submit" class="login_form_btn">로그인</button>

                    <div class="sign_up_btn">
                        <a href="/members/join">이메일로 회원가입</a>
                    </div>

                <!--/* csrf(사이트간 위조 요청) 를 막기 위한 csrf 토큰값 */-->
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                </form>
            </section>
        </div>
    </div>
</div>
<script src="/js/token.js"></script>
</body>
</html>
