<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<body>
<div id="content" role="main">
    <form action="/members/createMemberForm" class="sign_form" role="form"  method="post">
        <section class="sign_up">
            <div class="form_title">
                <h2>SIGN UP</h2>
            </div>

            <div class="form_box">
                <label th:for="inputEmail">아이디</label>
                <input type="text" name="userId" class="text_form" placeholder="이메일을 입력해 주세요." required>
            </div>

            <div class="form_box">
                <label th:for="inputPassword">비밀번호</label>
                <input type="password" name="userPw" class="text_form" placeholder="비밀번호를 입력해주세요" required>
            </div>
            <div class="form_box">
                <label th:for="inputPassword">비밀번호 확인</label>
                <input type="password" name="userPw" class="text_form" placeholder="비밀번호를 다시 입력해주세요" required>
            </div>
            <button type="submit" class="login_btn" th:href="@{members/loginForm.html}">회원가입</button>
        </section>
    </form>

</div>
</body>
</html>
